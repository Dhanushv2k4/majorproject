    <main>
        <section id="book-appointment">
            <h2>Book an Appointment</h2>
            <form><div class="inputs">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
                <div class="inputs">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
<div class="inputs">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
</div>
                <div class="inputs">

                    <label for="hospital">Select Hospital:</label>
                    <select id="hospital" name="hospital" required>
                        <option value="hospital1" selected>select Hospital</option>
                        <option value="hospital1">Apollo Hospital</option>
                        <option value="hospital2">Manipal Hospital </option>
                        <option value="hospital3">Fortis Hospital</option>
                    </select>
                </div>
                <div class="inputs">

                    <label for="date">Appointment Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <button type="submit">Book Appointment</button>
            </form>
        </section>


        
    </main>
